# Web Adapter Configuration
# =========================

# Module Info
adapter.web.name=Vertra Web Adapter
adapter.web.version=1.0.0
adapter.web.description=REST API controllers and DTOs

# API Configuration
api.version=1.0.0
api.base-path=/api/v1
api.title=Vertra API
api.description=Zero-knowledge secrets management platform

# Server Configuration (Defaults)
server.port=${PORT:8080}
server.servlet.context-path=/
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain

# Request Handling
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false

# JSON Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.serialization.fail-on-empty-beans=false
spring.jackson.deserialization.fail-on-unknown-properties=false
spring.jackson.default-property-inclusion=non_null
spring.jackson.time-zone=UTC

# Validation
spring.validation.enabled=true

# OpenAPI/Swagger
springdoc.api-docs.enabled=true
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operations-sorter=alpha
springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.display-request-duration=true
springdoc.swagger-ui.disable-swagger-default-url=true

# Contact Information
api.contact.name=Vertra Team
api.contact.email=support@vertra.app
api.contact.url=https://vertra.app

# License
api.license.name=Proprietary
api.license.url=https://vertra.app/license

# Rate Limiting
rate-limit.enabled=${RATE_LIMIT_ENABLED:true}
rate-limit.default-limit=100
rate-limit.window-seconds=3600

# Request Logging
logging.level.com.vertra.adapter.in.web=DEBUG
logging.level.org.springframework.web=INFO

# Actuator Endpoints
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when-authorized
management.health.defaults.enabled=true

# Error Handling
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on_param
server.error.include-exception=false