# Security Adapter Configuration
# ==============================

# Module Info
adapter.security.name=Vertra Security Adapter
adapter.security.version=1.0.0
adapter.security.description=Spring Security, JWT, and cryptographic operations

# JWT Configuration (Should be overridden via environment variables in production)
jwt.secret=${JWT_SECRET:your-256-bit-secret-key-change-this-in-production-must-be-at-least-32-characters-long}
jwt.issuer=${JWT_ISSUER:vertra-api}
jwt.expiration-ms=${JWT_EXPIRATION_MS:3600000}
jwt.refresh-expiration-ms=${JWT_REFRESH_EXPIRATION_MS:2592000000}

# Token Algorithm
jwt.algorithm=HS256

# Password Hashing - Argon2
password.argon2.type=ARGON2id
password.argon2.salt-length=32
password.argon2.hash-length=64
password.argon2.iterations=3
password.argon2.memory=65536
password.argon2.parallelism=4

# Token Hashing - BCrypt
token.bcrypt.strength=12

# Session Settings
session.max-concurrent-sessions=5
session.allow-multiple-logins=true
session.cleanup-cron=0 0 2 * * ?

# Account Locking
security.account-lock.enabled=true
security.account-lock.max-attempts=5
security.account-lock.duration-minutes=30

# Security Headers
security.headers.enabled=true
security.headers.xss-protection=true
security.headers.content-type-options=true
security.headers.frame-options=DENY

# CORS (Can be overridden)
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:5173}
cors.allowed-methods=GET,POST,PUT,PATCH,DELETE,OPTIONS
cors.allowed-headers=*
cors.exposed-headers=X-Request-ID,X-RateLimit-Limit,X-RateLimit-Remaining
cors.allow-credentials=true
cors.max-age=3600

# Logging
logging.level.com.vertra.adapter.out.security=DEBUG
logging.level.org.springframework.security=INFO