# Persistence Adapter Configuration
# =================================

# Module Info
adapter.persistence.name=Vertra Persistence Adapter
adapter.persistence.version=1.0.0
adapter.persistence.description=JPA repositories and PostgreSQL persistence

# Database Connection Pool (Defaults - can be overridden in application.yml)
db.pool.maximum-size=10
db.pool.minimum-idle=5
db.pool.connection-timeout=30000
db.pool.idle-timeout=600000
db.pool.max-lifetime=1800000

# Hibernate Settings
hibernate.show-sql=false
hibernate.format-sql=true
hibernate.use-sql-comments=true
hibernate.batch-size=20

# Liquibase Settings
liquibase.enabled=true
liquibase.drop-first=false
liquibase.default-schema=public

# Connection Test Query
db.connection-test-query=SELECT 1

# Logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.com.zaxxer.hikari=INFO